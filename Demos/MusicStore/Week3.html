<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<title>Week 3 Demos</title>
	<style>
		.control-label {
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div class="container">

		<div id="alert-placeholder"></div>

		<form role="form" class="form-horizontal">

			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email" placeholder="name@example.com">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="name">Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name" placeholder="name">
				</div>
			</div>

			<div class="form-group has-feedback" id="twitter-handle-container">
				<label class="col-sm-2 control-label" for="twitter-handle">Twitter:</label>
				<div class="input-group col-sm-6">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control" id="twitter-handle" placeholder="Twitter handle">
				</div>
			</div>

			<div class="row">
				<div class="btn-group col-sm-offset-2" data-toggle="buttons">
					<label class="btn btn-primary active">
						<input type="radio" name="shipping" id="ground" checked />Ground
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="shipping" id="two-day" />Two Day
					</label>
					<label class="btn btn-primary">
						<input type="radio" name="shipping" id="overnight" />Overnight
					</label>
				</div>
			</div>

			<div class="row">
				<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#demo-modal">Submit</button>
				<button type="button" class="btn btn-success" id="validate">Validate</button>
			</div>
		</form>
	</div>

	<div class="modal fade" id="demo-modal" tabindex="-1" role="dialog" aria-labelledby="demo-modal-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="demo-modal-label">Demo Modal</h4>
				</div>
				<div class="modal-body">
					<strong>This is my modal content</strong>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success">Submit</button>
				</div>
			</div>
		</div>
	</div>

	<script src="scripts/jquery-2.1.3.min.js"></script>
	<script src="scripts/bootstrap.min.js"></script>

	<script>
		errorHtml = '<span class="glyphicon glyphicon-remove form-control-feedback"></span>';

		$(function () {
			$('#validate').click(function () {
				// validation here
				$('#twitter-handle-container').addClass('has-error');
				$('#twitter-handle-container').find('input').after(errorHtml);
				displayAlert('alert-danger', 'Twitter Handle', 'Sorry, that Twitter handle does not appear valid');
			});
		});

		function displayAlert(type, title, message) {
			var alertHtml = '<div class="alert fade in ' + type + '" role="alert">'
								+ '<strong>' + title + '</strong>'
								+ '<div>' + message + '</div>'
							+ '</div>';
			$('#alert-placeholder').append(alertHtml);
		}
	</script>
</body>
</html>
